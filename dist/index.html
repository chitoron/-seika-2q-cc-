<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
	form{
		width: 800px;
		height: 800px;
		margin: 0 auto;
	}

	span{
		text-align: left;
	}
	.swiper {
		width: 600px;
		height: 300px;
	}
    </style>
    <title>Document</title>
</head>
<body>
	<!-- Slider main container -->
<div class="swiper swiper1">
	<!-- Additional required wrapper -->
	<div class="swiper-wrapper">
	  <!-- Slides -->
	  <div class="swiper-slide" id="1">Slide 1</div>
	  <div class="swiper-slide" id="2">Slide 2</div>
	  <div class="swiper-slide" id="3">Slide 3</div>
	  <div class="swiper-slide" id="4">Slide 4</div>
	</div>
	<!-- If we need pagination -->
	<div class="swiper-pagination"></div>
      
	<!-- If we need navigation buttons -->
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>
      
	<!-- If we need scrollbar -->
	<div class="swiper-scrollbar"></div>
</div>
<div id="a"></div>
<div class="swiper swiper2">
	<!-- Additional required wrapper -->
	<div class="swiper-wrapper">
	  <!-- Slides -->
	  <div class="swiper-slide" id="1">
		<img src="./eneru.png" alt="">
	  </div>
	  <div class="swiper-slide" id="2">
		<img src="./rotti.png" alt="">
	  </div>
	  <div class="swiper-slide" id="3">
		<img src="./houkai.png" alt="">
	  </div>
	  <div class="swiper-slide" id="4">
		<img src="./wannpi.png" alt="">
	  </div>
	</div>
	<!-- If we need pagination -->
	<div class="swiper-pagination"></div>
      
	<!-- If we need navigation buttons -->
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>
      
	<!-- If we need scrollbar -->
	<div class="swiper-scrollbar"></div>
</div>
<div id="b"></div>
	<form id="basic_form">
		<div>
			<span>名前</span>
			<input id="basic_name" name="name"  type="text" placeholder="名前を入力してください">
		</div>
		<div>
			<span>メールアドレス</span>
			<input id="basic_email" name="email" type="text" placeholder="メールアドレス" />
		</div>
		<div>
			<span>パスワード</span>
			<input id="basic_password" name="password" type="text" placeholder="パスワードを入力してください" />
		</div>
		<div>
			<span>年齢</span>
			<input id="basic_age" name="old" type="text" placeholder="年齢を入力してください" />
		</div>
		<div>
			<span>住所</span>
			<input id="live" name="live" type="text" placeholder="住所を入力してください">
		</div>
		<button type="submit">送信</button>
	</form>
	<script src="main.js"></script>
</body>
</html>
